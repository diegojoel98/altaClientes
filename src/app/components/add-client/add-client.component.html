<h2>Add Client</h2>
<form action="" #clientForm="ngForm" (ngSubmit)="ngClient()">
    <label for="name">
        Name: <input type="text" #name="ngModel" [(ngModel)]="client.name" name="name" required>
    </label><br>
    <label for="group"> Group: 
        <select id="group" #group="ngModel" [(ngModel)]="client.group" name="group" required>
            <option *ngFor="let group of groups" value={{group.group}}>{{group.name}}</option>           
        </select>
    </label><br>
    <!--<input type="submit" value="Submit">-->
    <button (click)="sendClient($event, client)">Send</button>
</form>
